<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

            <div id="help"><i class="fas fa-question-circle"></i></div>
        </div>
        <!-- This is the Game Area -->
        <div id="game-area" class="game-area"></div>

        <!-- Footer section -->

                    <!-- Logo on the footer -->
